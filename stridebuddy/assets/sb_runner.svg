<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple friendly "runner" mark: circle head + abstract body -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd54f"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="256" height="256" fill="none"/>
  <!-- Head -->
  <circle cx="170" cy="70" r="28" fill="url(#g)"/>
  <!-- Body/legs (stylized) -->
  <path d="M90,120 C115,105 140,100 165,110 
           C145,130 135,150 140,175 
           C120,165 100,170 85,190 
           C80,170 85,150 100,135 Z"
        fill="url(#g)" stroke="#b77800" stroke-width="3" opacity="0.95"/>
  <!-- Arm -->
  <path d="M150,120 C130,130 120,140 110,160" 
        stroke="#ffb300" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.9"/>
</svg>


